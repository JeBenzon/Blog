<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>

<div class="container">
    <h1 th:text="${'Edit: ' + blogopslag.titel}"></h1>
    <form method="Put" th:method="put" th:action="@{/edit}" th:object="${blogopslag}">
        <input type="hidden" th:field="${blogopslag.id}"/>
        <label class="label">Titel</label>
        <input class="form-control" type="text" th:field="${blogopslag.titel}">
        <br>
        <label class="label">Content</label>
        <input class="form-control" type="text" th:field="${blogopslag.content}">
        <br>
        <input class="btn btn-dark" type="submit" value="Edit">

    </form>

</div>
<script src="webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="webjars/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="webjars/popper.js/1.14.3/umd/popper.min.js"></script>
</body>
</html>
