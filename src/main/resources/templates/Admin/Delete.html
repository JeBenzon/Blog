<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
    <link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <br>
    <form action="#" th:action="@{/delete}" method="post">
        <label class="label" th:text="${'Are you sure you want to delete: ' + blogopslag.titel}"></label>
        <input type="hidden" th:field="${blogopslag.id}">
        <input class="btn btn-dark" type="submit" value="YES">
        <a href="/admin" class="btn btn-dark">NO</a>
    </form>
</div>
<script src="webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="webjars/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

</html>
