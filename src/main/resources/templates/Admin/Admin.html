<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <td>
                Title
            </td>
            <td>
                Content
            </td>

        </tr>
        </thead>
        <tbody>
        <tr th:each="blogopslag: ${blogopslag}">
            <td th:text="${blogopslag.titel}"/>
            <td th:text="${blogopslag.content}"/>
            <td>
                <a th:href="${'edit/' + blogopslag.id}">Edit</a>
                <a  th:href="${'delete/' + blogopslag.id}">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>
    <a th:href="${'/create'}">
        <input class="btn btn-dark" value="Add New" type="submit">
    </a>

    <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="webjars/popper.js/1.14.3/umd/popper.min.js"></script>

</div>
</body>
</html>
